<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <header>


    </header>
    <main>
        <form action="../03122025/registro.html" method="post">
            <label for="user">Usuario</label>
            <br>
            <input type="text" id="user" class="user" placeholder="Ingresa tu nombre aquí" required>
            <br>
            <br>
            <label for="password">Contraseña</label>
            <br>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            <br>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" placeholder="Ingresa tu email" required>
            <br>
            <br>
            <label for="phone">Celular</label>
            <br>
            <input type="number" id="phone" placeholder="Ingresa tu número de celular" required>
            <br>
            <br>
            <label for="date">Fecha de Naciemiento</label>
            <br>
            <input type="date" id="date" placeholder="Ingresa tu fecha de nacimiento" required>
            <br>
            <br>
            <select id="sangre" name="tipo_sangre">
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="O+">O+</option>
            </select>
            <br>
            <br>
            <fieldset>
                <legend>
                    <p>Selecciona tu membresía:</p>
                </legend>
                <input type="radio" id="plan_gratis" name="plan" value="gratis">
                <label for="plan_gratis">Plan Gratuito</label>
                <input type="radio" id="plan_pro" name="plan" value="pro">
                <label for="plan_pro">Plan Pro</label>
                <input type="radio" id="plan_gol" name="plan" value="gol">
                <label for="plan_gol">Plan gol</label>
                <br>
            </fieldset>

            <fieldset>
                <legend>
                    <p>Intereses (Marca los que apliquen):</p>
                </legend>
                <input type="checkbox" id="interes_html" name="intereses" value="html">
                <label for="interes_html">Aprender HTML</label>
                <input type="checkbox" id="interes_css" name="intereses" value="css">
                <label for="interes_css">Aprender CSS</label>
                <input type="checkbox" name="interes" id="interes_js" value="js">
                <label for="interes_js">Aprender js</label>
                <br>
            </fieldset>
            <button type="submit">Registrar Usuario</button>
            <button type="reset">Limpiar</button>
        </form>




    </main>
    <footer>


    </footer>
</body>

</html>
